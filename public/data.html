<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="images/cabbage2.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="stylesheets/ser_style.css"/>
    <title>輸入資料</title>
</head>
<body>
    <div class="fle">
        <h1 style="margin-left: 20px; color: #2d6a4f">輸入資料</h1>
        <div class="input-form">
            <form id="price" action="http://localhost:3000/api" method="post">
                <label for="year"><li>年：</li></label>
                <input type="integer" id="year" name="year" placeholder="西元年">
                <label for="month"><li>月：</li></label>
                <input type="integer" id="month" name="month" placeholder="整數月">
                <label for="day"><li>日：</li></label>
                <input type="integer" id="day" name="day" placeholder="整數日">
                <label for="pri"><li>當日價格：</li></label>
                <input type="real" id="pri" name="pri" placeholder="整數 / 小數">
                <button type="submit" class="but" style="margin-top: 15px">Submit</button>
            </form>
        </div>
    </div>


</body>
</html>
